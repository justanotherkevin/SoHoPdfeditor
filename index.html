<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PDFEditor</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <!-- <script src="https://sohodragon.sharepoint.com/sites/Training/allaintest/SiteAssets/PDFEditorFiles/JS/scripts.js"></script> -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=no">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.213/pdf.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.213/pdf.worker.min.js"></script>

</head>

<body>
  <h3>hello world!!!!!!!!</h3>
  <button id="upload-button">Select PDF</button>
	<input type="file" id="file-to-upload" accept="application/pdf" />

	<div id="pdf-main-container">
		<div id="pdf-loader">Loading document ...</div>
		<div id="pdf-contents">
			<div id="pdf-meta">
				<div id="pdf-buttons">
					<button id="pdf-prev">Previous</button>
					<button id="pdf-next">Next</button>
				</div>
				<div id="page-count-container">Page <div id="pdf-current-page"></div> of <div id="pdf-total-pages"></div></div>
			</div>
			<canvas id="pdf-canvas" width="400"></canvas>
			<div id="page-loader">Loading page ...</div>
		</div>
	</div>

	<script type="text/javascript" src="scripts.js"></script>
</body>

</html>
